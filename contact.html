<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Contact</title>
</head>
<body>
  <section class="contact">
    <button class="burger">
        <div id="up" class="burger-item"></div>
        <div id="middle" class="burger-item"></div>
        <div id="down" class="burger-item"></div>
      </button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a class="current">Contact</a></li>
        </ul>
      </nav>
      <div class="banner">
        <img src="./images/j-white.png" alt="">
        <p class="text-logo">urys</p>
        <img class="half-logo" src="./images/j-white.png" alt="">
      </div>

      <form class="contact-container">
        <label for="firstname">First name</label>
        <input id="firstname" type="text" />
        <label for="lastname">Last name</label>
        <input id="lastname" type="text">
        <label for="email">Email</label>
        <input id="email" type="email">
        <label>Subject</label>
        <select>
          <option>Question</option>
          <option>Appointment</option>
          <option>Bug report</option>
          <option>Other</option>
        </select>
        <label for="message">Message</label>
        <textarea id="message" cols="30px" rows="10px"></textarea>
        <button>SEND<img src="./images/mail.png" alt=""></button>
      </form>

     
      <div class="media">
        <img class="logo-bottom" src="./images/j-white.png" alt="">
        <div>
          <img src="./images/facebook.svg" alt="">
          <img src="./images/twitter.svg" alt="">
          <img src="./images/linkedin.svg" alt="">
        </div>
      </div>
  </section>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
